<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WASend - Send WhatsApp messages to phone numbers that you do not have in your contacts</title>
<link rel="shortcut icon" href="/img/favicon.png">
<link rel="apple-touch-icon" href="/img/ico-057.png">
<link rel="apple-touch-icon" sizes="72x72" href="/img/ico-072.png">
<link rel="apple-touch-icon" sizes="114x114" href="/img/ico-114.png">
<link rel="apple-touch-icon" sizes="144x144" href="/img/ico-144.png">
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="wasend.css?v=1.0.0">
<script src="wasend.js?v=1.0.0"></script>
</head>

<body>
<div class="cont">
    <div class="ad">
        <div class="banner-320x100"></div>
    </div>
    <div class="screen" id="screen"></div>
    <div class="btns">
        <button class="btn-num" value="1"><span>1 <small></small></span></button>
        <button class="btn-num" value="2"><span>2 <small>ABC</small></span></button>
        <button class="btn-num" value="3"><span>3 <small>DEF</small></span></button>
        <button class="btn-num" value="4"><span>4 <small>GHI</small></span></button>
        <button class="btn-num" value="5"><span>5 <small>JKL</small></span></button>
        <button class="btn-num" value="6"><span>6 <small>MNO</small></span></button>
        <button class="btn-num" value="7"><span>7 <small>PQRS</small></span></button>
        <button class="btn-num" value="8"><span>8 <small>TUV</small></span></button>
        <button class="btn-num" value="9"><span>9 <small>WXYZ</small></span></button>
        <button class="btn-act" value="-2"><svg><use href="img/icos.svg#info"></use></svg></button>
        <button class="btn-num" value="0">0</button>
        <button class="btn-act" value="-1"><svg><use href="img/icos.svg#backspace"></use></svg></button>
    </div>
    <div class="cta">
        <a href="https://wa.me/" id="cta_link">WASend</a>
    </div>
</div>
</body>
</html>
